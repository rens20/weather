<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weader app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-wrap">
        <header>
          <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city or country" />
        </header>
        <main>
          <section class="location">
            <div class="city">antipolo, rizal</div>
            <div class="date">sunday 10 september 2023</div>
          </section>
          <div class="current">
           <div class="temp">15<span>°c</span></div>
           <p> <div class="weather"><p>Sunny</p></div>
            <div class="hi-low"><p>13°c / 16°c</p></div></p>
          </div>
        </main>
      </div>
  <script src="index.js"></script>
</body>
</html>
